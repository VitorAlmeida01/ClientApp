<mat-toolbar color="primary" >

  <span><a routerLink="">Controle de Gastos</a></span>
  <span class="spacer"></span>

  @if (!authService.isLoggedIn()) {
    <a routerLink="/signUp">
      <mat-icon fontIcon="feed"></mat-icon>
      Cadastrar
    </a>
    <a routerLink="login">
      <mat-icon fontIcon="login"></mat-icon>
      Login
    </a>
  }@else {
        <a routerLink="/dashboard">
      <mat-icon fontIcon="dashboard"></mat-icon>
      Dashboard
    </a>
    <a routerLink="/perfil">
      <mat-icon fontIcon="account_circle"></mat-icon>
      Meu perfil
    </a>
    <a (click)="authService.logout()" style="cursor: pointer">
      <mat-icon fontIcon="logout"></mat-icon>
      Sair
    </a>
  }

</mat-toolbar>

<router-outlet></router-outlet>
